<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim-generator</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>TEAM GENERATOR</h1>
        <div class="flex-row" id="biggest">
            <div class="flex-column" id="left">
                <div class="flex-row" id="first-line">
                    <div class="flex-column"><p><b>Add Member</b></p><input type="text" name="" id="input1" placeholder="Name"></div>
                    <button id="generateRandom" onclick="addRandomName(event)">Add</button>
                    <button id="meno" onclick="takeNumberToInput(event)">  -  </button>
                    <div class="flex-column"><p><b>Number</b></p><input type="text" id="input2" placeholder="0"></div>
                    <button id="piu" onclick="addNumberToInput(event)"> + </button>
                </div>
                <div class="flex-column" id="main"></div>
                <div class="flex-row" id="addConfirm">
                    <button onclick="addTeam(event)" id="assign">Assign Member</button>
                    <button id="reset" onclick="reset(event)">Reset</button>
                </div>
                <button id="cancel" onclick="cancel(event)">Cancel last tem</button>
            </div>
            <div class="flex-row" id="wrapped">
            </div>
        </div>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
