<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim-generator</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>TEAM GENERATOR</h1>
        <div class="flex-row" id="biggest">
            <div class="flex-column" id="left">
                <div class="flex-row">
                    <input type="text" name="" id="input1" placeholder="Name">
                    <button id="generateRandom" onclick="addRandomName(event)">Add</button>
                    <button id="meno" onclick="takeNumberToInput(event)">-</button>
                    <input type="text" id="input2">
                    <button id="piu" onclick="addNumberToInput(event)">+</button>
                </div>
                <div class="flex-column" id="main"></div>
                <div class="flex-row" id="addConfirm">
                    <button onclick="addTeam(event)">Assign Member</button>
                    <button>Reset</button>
                </div>
            </div>
            <div class="flex-row" id="wrapped">
            </div>
        </div>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
